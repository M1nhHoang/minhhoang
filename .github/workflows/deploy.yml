name: Deploy Node app to cPanel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          ARCHIVE_PATH="$RUNNER_TEMP/deploy.tar.gz"
          tar -czf "$ARCHIVE_PATH" \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            .
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

      - name: Prepare SSH key
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          install -d -m 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload archive to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          scp -P "$SSH_PORT" "$ARCHIVE_PATH" "$SSH_USER@$SSH_HOST:/home/minhhoa2/deploy.tar.gz"

      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<'EOF'
          set -euo pipefail
          ARCHIVE="/home/minhhoa2/deploy.tar.gz"
          TARGET="/home/minhhoa2/minhhoang"
          STAGING="/home/minhhoa2/.deploy_tmp"
          NODE_VENV="/home/minhhoa2/nodevenv/minhhoang/18/bin/activate"

          rm -rf "$STAGING"
          mkdir -p "$STAGING"
          tar -xzf "$ARCHIVE" -C "$STAGING"

          rm -rf "$TARGET"
          mkdir -p "$TARGET"
          cp -a "$STAGING"/. "$TARGET"/

          rm -rf "$STAGING" "$ARCHIVE"

          if [ -f "$NODE_VENV" ]; then
            # Activate the cPanel-provided Node environment so npm uses the managed runtime
            . "$NODE_VENV"
          fi

          cd "$TARGET"
          export NODE_ENV=production
          npm install --production --no-audit
          npm run --if-present build

          mkdir -p tmp
          touch tmp/restart.txt
          EOF
