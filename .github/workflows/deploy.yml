name: Deploy Node app to cPanel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          ARCHIVE_PATH="$RUNNER_TEMP/deploy.tar.gz"
          tar -czf "$ARCHIVE_PATH" \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            .
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

      - name: Prepare SSH key
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          install -d -m 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload archive to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          scp -P "$SSH_PORT" "$ARCHIVE_PATH" "$SSH_USER@$SSH_HOST:/home/minhhoa2/deploy.tar.gz"

      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          CPANEL_NODE_PREFIX: ${{ secrets.CPANEL_NODE_PREFIX }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<'EOF'
          set -euo pipefail
          ARCHIVE="/home/minhhoa2/deploy.tar.gz"
          TARGET="/home/minhhoa2/minhhoang"
          STAGING="/home/minhhoa2/.deploy_tmp"
          DEFAULT_NODE_PREFIXES=(
            "/home/minhhoa2/nodevenv/minhhoang/20"
            "/home/minhhoa2/nodevenv/minhhoang/18"
          )
          CANDIDATE_PREFIXES=()
          if [ -n "${CPANEL_NODE_PREFIX:-}" ]; then
            CANDIDATE_PREFIXES+=("$CPANEL_NODE_PREFIX")
          fi
          for default_prefix in "${DEFAULT_NODE_PREFIXES[@]}"; do
            CANDIDATE_PREFIXES+=("$default_prefix")
          done
          NODE_PREFIX=""
          for candidate in "${CANDIDATE_PREFIXES[@]}"; do
            if [ -d "$candidate" ]; then
              NODE_PREFIX="$candidate"
              break
            fi
          done
          NODE_VENV=""
          NPM_BIN=""
          if [ -n "$NODE_PREFIX" ]; then
            NODE_VENV="$NODE_PREFIX/bin/activate"
            NPM_BIN="$NODE_PREFIX/bin/npm"
          fi

          rm -rf "$STAGING"
          mkdir -p "$STAGING"
          tar -xzf "$ARCHIVE" -C "$STAGING"

          ENV_FILE="$TARGET/.env"
          ENV_BACKUP="/home/minhhoa2/.env.backup"
          LOG_DIR="$TARGET/log"
          LOG_BACKUP="/home/minhhoa2/log.backup"
          if [ -f "$ENV_FILE" ]; then
            cp "$ENV_FILE" "$ENV_BACKUP"
          fi
          if [ -d "$LOG_DIR" ]; then
            rm -rf "$LOG_BACKUP"
            mv "$LOG_DIR" "$LOG_BACKUP"
          fi

          rm -rf "$TARGET"
          mkdir -p "$TARGET"
          cp -a "$STAGING"/. "$TARGET"/

          if [ -f "$ENV_BACKUP" ]; then
            mv "$ENV_BACKUP" "$ENV_FILE"
          fi
          if [ -d "$LOG_BACKUP" ]; then
            mkdir -p "$TARGET/log"
            cp -a "$LOG_BACKUP"/. "$TARGET/log"/
            rm -rf "$LOG_BACKUP"
          fi

          rm -rf "$STAGING" "$ARCHIVE"

          if [ -n "$NODE_VENV" ] && [ -f "$NODE_VENV" ]; then
            # Activate the cPanel-provided Node environment so npm uses the managed runtime
            set +u
            . "$NODE_VENV"
            set -u
          elif [ -n "$NODE_PREFIX" ]; then
            export PATH="$NODE_PREFIX/bin:$PATH"
            echo "Warning: activate script missing, appended \$PATH manually." >&2
          else
            echo "Warning: Node.js virtual environment not found. Tried: ${CANDIDATE_PREFIXES[*]}" >&2
          fi

          cd "$TARGET"
          export NODE_ENV=production
          if command -v npm >/dev/null 2>&1; then
            NPM_CMD="$(command -v npm)"
          elif [ -x "$NPM_BIN" ]; then
            NPM_CMD="$NPM_BIN"
          else
            echo "npm binary not found. Ensure Node.js app is set up in cPanel." >&2
            exit 1
          fi

          "$NPM_CMD" install --production --no-audit
          "$NPM_CMD" run --if-present build

          mkdir -p tmp
          touch tmp/restart.txt
          EOF
